<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagine 2018</title>

    <link type="text/css" href="css/slick.css" rel="stylesheet" />
    <link type="text/css" href="css/slick-theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/ogv1wzn.css">

    <link type="text/css" href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div id="success" class="hide">
        <img src="assets/check.svg" /><span>Success! We'll contact you soon.</span>
    </div>
    <section id="galaxy" class="section">
        <div>
            <img id="js-image-fallback" src="assets/flame.png" />
            <hgroup class="section__header-group">
                <h1 class="section__header">Imagine 2018</h1>
                <h4 class="section__subtext">a hackBCA event</h4>
            </hgroup>
        </div>
        <aside class="prompt" id="js-prompt">
            <span class="prompt__text">hackBCA V</span>
            <img class="prompt__arrow" src="assets/arrow.svg" />
        </aside>
    </section>
    <section id = "slick-slider-div" class = "slick-slider-div">
        <div class="slider">
          <div>
            <div class = "slider-year">
                2014
            </div>
            <div class = "slider-image">
                <p class = "title">hackBCA I: Built by High Schoolers, for High Schoolers</p>
                <img src = "assets/images/hackbca_I.jpg">
            </div>
          </div>
          
          <div>
            <div class = "slider-year">
                2015
            </div>
            <div class = "slider-image">
                <p class = "title">hackBCA II: Change the Game</p>
                <img src = "assets/images/hackbca_II.jpg">
            </div>
          </div>

          <div>
            <div class = "slider-year">
                2016
            </div>
            <div class = "slider-image">
                <p class = "title">hackBCA III: Lighting the Torch</p>
                <img src = "assets/images/hackbca_III.jpg">
            </div>
          </div>

          <div id = "last-slide">
            <div class = "slider-year">
                2017
            </div>
            <div class = "slider-image">
                <p class = "title">hackBCA IV: Lighting the Torch</p>
                <img src = "assets/images/hackbca_IV.jpg">
            </div>
          </div>
        </div>
    </section>
    <section class="section section--gray footer--section">
        <hgroup>
            <h1 class="section__text">More Information to Come</h1>
            <form action="" method="">
                <div class="btn-container">
                    <input type="email" placeholder="Subscribe for Updates">
                    <input type="submit" value="">
                </div>
            </form>
        </hgroup>
        <footer>
            <a class="icon" href="https://www.facebook.com/BCAhackathon/">
                <img src="assets/icons/facebook.png" />
            </a>
            <a class="icon" href="https://www.instagram.com/hackbca/">
                <img src="assets/icons/instagram.png" />
            </a>
            <a class="icon" href="https://www.snapchat.com/add/hackbca/">
                <img src="assets/icons/snapchat.png" />
            </a>
            <a class="icon" href="https://twitter.com/hackbca/">
                <img src="assets/icons/twitter.png" />
            </a>
        </footer>
        <aside class="prompt" id="js-prompt-2">
            <img class="prompt__arrow--flipped" src="assets/arrow.svg" />
        </aside>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
